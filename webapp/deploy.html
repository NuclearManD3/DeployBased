
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Token - Deploy: Based</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Same header -->
        <div class="logo">
            <img src="logo_wide.png" alt="Deploy: Based Logo" id="logo-wide">
            <img src="logo.png" alt="Deploy: Based Logo" id="logo-small" class="hidden">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="deploy.html">Deploy Token</a></li>
                <li><a href="mytokens.html">My Tokens</a></li>
                <li><a href="#docs">Docs</a></li>
            </ul>
        </nav>
        <div class="wallet-section">
            <select id="network-switch">
                <option value="mainnet">Mainnet</option>
                <option value="testnet">Testnet</option>
            </select>
            <button id="connect-wallet">Connect Wallet</button>
            <div id="wallet-info" class="hidden">
                <span id="usdc-balance"></span>
                <button id="disconnect-wallet">Disconnect</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Deploy a New Token</h1>
        <form id="deploy-form">
            <label for="token-name">Token Name:</label>
            <input type="text" id="token-name" required>

            <label for="token-symbol">Token Symbol:</label>
            <input type="text" id="token-symbol" required>

            <label for="starting-price">Starting Price:</label>
            <input type="number" id="starting-price" step="any" value="0.00001" required>

            <label for="initial-market-cap">Initial Market Cap:</label>
            <input type="number" id="initial-market-cap" step="any" value="10000" required>

            <label for="tokens-to-purchase">Tokens to Purchase Immediately (0-10%):</label>
            <input type="range" id="tokens-to-purchase" min="0" max="10" value="0" step="0.1">
            <span id="tokens-to-purchase-value">0%</span>

            <details>
                <summary>Advanced Configuration</summary>
                <label for="reserve-token">Reserve Token:</label>
                <select id="reserve-token">
                    <option value="USDC" selected>USDC</option>
                    <option value="USDS">USDS</option>
                    <option value="WETH">WETH</option>
                </select>
                <br>

                <label for="decimals">Decimals (0-32):</label>
                <input type="number" id="decimals" min="0" max="32" value="18" required>
                <br>

                <label for="total-supply">Total Supply:</label>
                <input type="number" id="total-supply" value="1000000000" required>
                <br>

                <label for="liquidity-assistance">Linear Limit:</label>
                <input type="number" id="liquidity-assistance" value="10000" required>
                <br>

                <label for="transition-price">Transition Price:</label>
                <input type="number" id="transition-price" value="0.000011" required>
            </details>

            <button type="submit">Deploy Token</button>
        </form>
        <div id="error-message" class="hidden"></div>
    </main>
    <div id="loading-spinner" class="hidden">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
    <script src="contracts.js"></script>
    <script src="app.js"></script>
    <script>
        // Slider updates
        document.getElementById('tokens-to-purchase').addEventListener('input', (e) => {
            document.getElementById('tokens-to-purchase-value').innerText = `${e.target.value}%`;
        });

        document.getElementById('liquidity-assistance').addEventListener('input', (e) => {
            document.getElementById('liquidity-assistance-value').innerText = e.target.value;
        });

        // Interdependent fields logic
        const startingPrice = document.getElementById('starting-price');
        const totalSupply = document.getElementById('total-supply');
        const marketCap = document.getElementById('initial-market-cap');

        function updateMarketCap() {
            const price = parseFloat(startingPrice.value);
            const supply = parseFloat(totalSupply.value);
            if (!isNaN(price) && !isNaN(supply) && supply > 0) {
                marketCap.value = (price * supply).toFixed(2);
            }
        }

        function updateStartingPrice() {
            const cap = parseFloat(marketCap.value);
            const supply = parseFloat(totalSupply.value);
            if (!isNaN(cap) && !isNaN(supply) && supply > 0) {
                startingPrice.value = (cap / supply).toFixed(8);
            }
        }

        startingPrice.addEventListener('input', updateMarketCap);
        totalSupply.addEventListener('input', updateMarketCap);
        marketCap.addEventListener('input', updateStartingPrice);

        // Form submit
        document.getElementById('deploy-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!signer) {
                showError('Connect wallet first');
                return;
            }
            showSpinner(true);
            try {
                // Gather form data
                const name = document.getElementById('token-name').value;
                const symbol = document.getElementById('token-symbol').value;
                // ... other fields
                // Call contract deploy function from contracts.js
                const tx = await deployToken(/* params */);
                await tx.wait();
                // Redirect to token page
                window.location.href = `token.html?symbol=${symbol}`;
            } catch (err) {
                showError(err.message);
            } finally {
                showSpinner(false);
            }
        });
    </script>
</body>
</html>
